<!DOCTYPE html>
<html lang=en>
   <head>
      <title>Register</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/styles.css" />
      <link rel="stylesheet" href="styles/responsiveness.css" />
   </head>
   <body>
      <div class="box centered round">
         <div id="box-top">
            <p class="box-header">Flutter</p>
            <p class="box-form-header">Join the community</p>
         </div>
         <form>
            <div id="box-content">
               <input class="box-input" type="text" placeholder="User Name" name="username" required><br>
               <input class="box-input" type="text" placeholder="Email" name="email" required><br>
               <input class="box-input" type="text" placeholder="Password" name="password" required><br>
            </div>
            <div id="box-bottom">
               <input id="submit-button" class="round-button" type="submit" value="Submit" />
            </div>
         </form>
      </div>
   </body>
</html>
