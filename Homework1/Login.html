<!DOCTYPE html>
<html lang=en>
   <head>
      <title>Login</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/styles.css" />
      <link rel="stylesheet" href="styles/responsiveness.css" />
   </head>
   <body>
      <div class="box centered round">
         <div id="box-top">
            <p class="box-header">Flutter</p>
            <p class="box-form-header">Login</p>
         </div>
         <form>
            <div id="box-content">
               <input id="email" class="box-input" type="text" placeholder="Email" required><br>
               <input id="password" class="box-input" type="password" placeholder="Password" required><br>
            </div>
            <div id="box-bottom">
               <input id="submit-button" class="round-button" type="submit" value="Submit" onclick="login()" />
               <a class="link-reference" href="Register.html">Create account</a>
            </div>
         </form>
      </div>
   </body>
</html>
